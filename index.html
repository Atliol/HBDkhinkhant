<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f06, #f79);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .photo-container img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .wishes-container {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }

    .wishes-container p {
      margin: 5px 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    .music-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .music-button:hover {
      background-color: #ff4c4c;
    }


    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--random-x));
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Khin Khant Khant Zaw!</h1>
    <div class="photo-container">
      <img src="./img/k2.jpg" alt="Photo 1">
      <img src="./img/k3.jpg" alt="Photo 2">
      <img src="./img/k1.jpg" alt="Photo 3">
    </div>
    <div class="wishes-container">
      <p>🎉happy birthday par Ma Gyi Khin Khant</p>
      <p>💖 မွေးနေ့မှာပျော်ရွင်ပြီး မိဘအားကိုးရသော သမီးလိမ္မာလေးဖြစ်ပါစေဗျာ</p>
      <p>🎂 မွေးနေ့မှစ၍ နောက်နှစ်ပေါင်းများစွာထိ ကျန်းမာပျော်ရွှင်သောဘဝကိုပိုင်ဆိုင်နိင်ပါစေဗျာ</p>

    </div>
    <button class="music-button" id="music-toggle">Pause Music</button>
  </div>
  <footer>
    Created with by <a href="https://github.com/Atliol" target="_blank">myokyawthu</a>
  </footer>
  <!-- Background Music -->
  <audio id="birthday-music" autoplay loop>
    <source src="./7490803067663813906_3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Create falling confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.setProperty('--random-x', Math.random());
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(confetti);
    }

    // Music Toggle Button
    const music = document.getElementById('birthday-music');
    const musicToggle = document.getElementById('music-toggle');

    musicToggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = 'Pause Music';
      } else {
        music.pause();
        musicToggle.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
